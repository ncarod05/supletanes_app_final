spring.application.name=supletanes_app

# Puerto del servidor (Render usa variable de entorno PORT)
server.port=${PORT:8080}

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configurar swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Define el servidor remoto (Railway)
springdoc.override-with-generic-response=false
springdoc.swagger-ui.urls[0].url=https://supletanesappfinal-production.up.railway.app/v3/api-docs
springdoc.swagger-ui.urls[0].name=Railway API